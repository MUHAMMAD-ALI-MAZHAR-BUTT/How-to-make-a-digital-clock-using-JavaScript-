<html>
    <head>
        <title>Digital Clock</title>
        <style>
          body{
            background-color:#000000;
          }
          h1,h2{
            color:aqua;
          }
        </style>
    </head>
    <body ><h1> Digital Clock</h1> <br>
<h2 id="Time"> </h2>
    </body>
    <script>
      function DigitalClock()
      {
        var TimeDate=new Date();                     //9:10:10 AM 31/07/2022
       var Time=TimeDate.toLocaleTimeString();       //9:10:10 AM
       document.getElementById("Time").innerHTML=Time+"<br>"+
       TimeDate.getDate()+"/"+(TimeDate.getMonth()+1) +"/"+TimeDate.getFullYear();
      }
      DigitalClock();
      setInterval(DigitalClock,1000);
    </script>
</html> 



<!-- setInterval() The setInterval() method, offered on the Window and Worker interfaces, repeatedly calls a 
function or executes a code snippet, with a fixed time delay between each call. This method returns an
interval ID which uniquely identifies the interval,so you can remove it later by calling clearInterval().


The toLocaleTimeString() method returns the time portion of a date object as a string, using locale 
conventions. -->
